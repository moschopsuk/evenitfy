<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Eventify</title>

        <link href="/css/main.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Eventify</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse"></div>
            </div>
        </nav>

        <div class="container">
            <div id="app">{{ html|safe }}</div>
        </div>

        <footer>
            <div class="footer">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4 col-md-4 footer-widget">
                            <h3><i class="fa fa-cog"></i> Statistics</h3>
                            <div class="stats">
                                <div class="line">
                                    <span class="counter">27</span>
                                    <span class="caption">Articles</span>
                                </div>
                                <div class="line">
                                    <span class="counter">20</span>
                                    <span class="caption">Comments</span>
                                </div>
                                <div class="line">
                                    <span class="counter">1</span>
                                    <span class="caption">Authors</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-md-4 footer-widget">
                            <h3><i class="fa fa-paper-plane-o"></i> Recent Post</h3>
                            <ul class="recent-post">
                                <li><a href="#">2016 Hustings</a></li>
                            </ul>
                        </div>
                        <div class="col-sm-4 col-md-4 footer-widget">
                            <h3><i class="fa fa-tags"></i> Tags</h3>
                            <ul class="tags">
                                <li><button class="btn btn-primary" type="button">Hustings<span class="badge"> 4</span></button></li>
                                <li><button class="btn btn-primary" type="button">Elections<span class="badge"> 4</span></button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="copyright cpyright-footer">
                <div class="container">
                    <p class="social pull-left"><i class="fa fa-copyright"> LUSU/Eventify</i></p>
                    <ul class="social pull-right">
                        <li><a href="#"><i class="fa fa-lg fa-github"></i></a></li>
                        <li><a href="#"><i class="fa fa-lg fa-google-plus"></i></a></li>
                        <li><a href="#"><i class="fa fa-lg fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fa fa-lg fa-facebook"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>

        <script src="/js/vendor.js"></script>
        <script src="/js/vendor.bundle.js"></script>
        <script src="/js/bundle.js"></script>
    </body>
</html>
